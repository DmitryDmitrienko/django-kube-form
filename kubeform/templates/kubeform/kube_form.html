{% if form.non_field_errors %}
    <div class="message">
        <span class="close"></span>
        {% for non_field_error in form.non_field_errors %}
            {{ non_field_error }}
        {% endfor %}
    </div>
{% endif %}

{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}

{% for field in form.visible_fields %}
    {% include 'kubeform/kube_form_field.html' %}
{% endfor %}
